<!-- This file is the success scenario. This means that there was a > 70% chance that you should drive-->
{% block title %}Wacode 2020{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
{% block content %}
  <h1>Your ARE safe to drive! </h1>
  <p>Your percentage was : {{ value }}</p>
  <p>The coordinates of your location: {{ v }}</p>


    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
    var yourLocation = new Feature({
      geometry: new Point(fromLonLat([{{lat}}, {{long}}]))
    });
    yourLocation.setStyle(new Style({
      image: new Icon({
        color: '#4271AE',
        crossOrigin: 'anonymous',
        src: '~/Desktop/Wacode2020/static/images/square.svg.png'
      })
    }));

    var vectorSource = new VectorSource({
         features: [yourLocation]
     });
      var map = new ol.Map({
        target: 'map',
        layers: [vectorSource,
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([31.54, 31.11]),
          zoom: 0
        })
      });
    </script>

{% endblock %}
